name = "blog-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 需要替换为你的账号ID
# account_id = "YOUR_ACCOUNT_ID"

# D1 数据库
[[d1_databases]]
binding = "DB"
database_name = "blog-db"
database_id = "1edddff8-c00a-48b5-b33b-e0e6c14ddff4"

# KV 缓存
[[kv_namespaces]]
binding = "69c0b7cfff1d48769cc2bd29f2d9711f"
id = "69c0b7cfff1d48769cc2bd29f2d9711f"

# R2 存储
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "blog-storage"

# 环境变量
[vars]
ENVIRONMENT = "production"
FRONTEND_URL = "https://blog.neutronx.uk"

# Secrets (通过 wrangler secret put 设置)
# JWT_SECRET
# GITHUB_CLIENT_ID
# GITHUB_CLIENT_SECRET
